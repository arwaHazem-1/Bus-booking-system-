<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Trip </title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Swift Travels</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="choose_trip.html">Choose Trip</a></li>
                <li><a href="track_bus.html">Track Bus</a></li>
                <li><a href="feedback.html">Feedback</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Choose Trip Details</h2>
            <form id="tripForm">
                <label for="day">Day:</label>
                <select id="day" name="day" required>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                </select>
                <br>
                <label for="from">From:</label>
                <select id="from" name="from" required>
                    <option value="city1">Alexandria</option>
                    <option value="city2">Cairo</option>
                    <option value="city3">Ain Sokhna</option>
                </select>
                <br>
                <label for="to">To:</label>
                <select id="to" name="to" required>
                    <option value="city1">Alexandria</option>
                    <option value="city2">Cairo</option>
                    <option value="city3">Ain Sokhna</option>
                </select>
                <br>
                <label for="seat">Seat Number:</label>
                <select id="seat" name="seat" required>
                    <option value="1">17</option>
                    <option value="2">24</option>
                    <option value="3">30</option>
                </select>
                <br>
                <button type="submit">Show Available Trips</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bus Ticket Booking System</p>
    </footer>
</body>
</html>
