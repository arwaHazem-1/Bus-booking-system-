<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Swift Travels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Swift Travels</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Log In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="choose_trip.html">Choose Trip</a></li>
                <li><a href="track_bus.html">Track Bus</a></li>
                <li><a href="feedback.html">Feedback</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Log In</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <br>
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="customer">Customer</option>
                    <option value="driver">Driver</option>
                </select>
                <br>
                <button type="submit">Log In</button>
                <p id="errorMessage" class="error-message"></p>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Swift Travels</p>
    </footer>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const role = document.querySelector('#role').value;
            if (role === 'customer') {
                window.location.href = 'choose_trip.html';
            } else if (role === 'driver') {
                window.location.href = 'driver_trips.html';
            } else {
                document.querySelector('#errorMessage').textContent = 'Invalid role selected.';
            }
        }
    </script>
</body>
</html>
